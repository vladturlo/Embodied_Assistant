# Ollama Model Configuration for qwen3-vl:238b
# Used by the multimodal agent for vision and text processing

provider: ollama
model: qwen3-vl:238b
host: http://localhost:11435

# Model capabilities
capabilities:
  vision: true
  function_calling: true
  json_output: false
  structured_output: false

# Generation options
options:
  temperature: 0.7
  num_ctx: 262144  # 256K context window (maximum)
  # top_p: 0.9
  # top_k: 40
  # repeat_penalty: 1.1

# Model info for AutoGen
model_info:
  vision: true
  function_calling: true
  json_output: false
  family: unknown
  structured_output: false
